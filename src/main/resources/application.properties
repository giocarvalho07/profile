spring.application.name=profile
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/profile?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

# JWT Configuration
#jwt.secret=S+imYipLFS7Ab4PUG6+6f/EhnPT6hZR0ZR7lsl0IhfQ=
jwt.expiration=3600000
# 1 hora em milissegundos

# SpringDoc OpenAPI/Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html # URL para acessar a interface do Swagger UI
springdoc.api-docs.path=/v3/api-docs       # URL para acessar a especificação OpenAPI em JSON/YAML
springdoc.show-actuator=true               # Mostrar endpoints do Actuator no Swagger (se estiver usando)

# Informações da API para o Swagger UI
springdoc.info.title=Profile API
springdoc.info.description=API para gerenciamento de perfis de usuário, incluindo CRUD e autenticação JWT.
springdoc.info.version=1.0.0