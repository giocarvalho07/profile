spring.application.name=profile
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/profile?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

# JWT Configuration
jwt.secret=SUA_CHAVE_SECRETA_MUITO_LONGA_E_ALEATORIA_PARA_ASSINAR_TOKENS_POR_EXEMPLO_UM_BASE64_ENCODED_STRING_DE_PELO_MENOS_256_BITS
jwt.expiration=3600000
